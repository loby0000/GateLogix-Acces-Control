steps:
  # Construir la imagen
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'europe-west1-docker.pkg.dev/gatelogixserver/gatelogix-acces-control/backend:latest', './backend']

  # Push al Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west1-docker.pkg.dev/gatelogixserver/gatelogix-acces-control/backend:latest']

  # Deploy a Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - backend
      - --image=europe-west1-docker.pkg.dev/gatelogixserver/gatelogix-acces-control/backend:latest
      - --region=europe-west1
      - --platform=managed
      - --allow-unauthenticated
      - --set-env-vars
      - NODE_ENV=production,PORT=8080
      - --set-secrets
      - MONGODB_URI=mongodb-credentials:latest,JWT_SECRET=jwt-secret:latest

images:
  - 'europe-west1-docker.pkg.dev/gatelogixserver/gatelogix-acces-control/backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY

<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" filter="url(#glow)"/>
  
  <!-- Gate icon -->
  <rect x="20" y="18" width="20" height="24" fill="none" stroke="white" stroke-width="2" rx="2"/>
  <rect x="24" y="22" width="4" height="16" fill="white" rx="1"/>
  <rect x="32" y="22" width="4" height="16" fill="white" rx="1"/>
  <circle cx="26" cy="28" r="1" fill="#3b82f6"/>
  <circle cx="34" cy="28" r="1" fill="#3b82f6"/>
  
  <!-- Company name -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" filter="url(#glow)">GateLogix</text>
  <text x="65" y="42" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">Access Control</text>
</svg>